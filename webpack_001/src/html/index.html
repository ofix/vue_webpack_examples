<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>This is Vue Webpack Lession 001</title>
	<style type="text/css">
		.list-complete-item {
		  transition: all 1s;
		  display: inline-block;
		  margin-right: 10px;
		}
		.list-complete-enter, .list-complete-leave-to
		/* .list-complete-leave-active for below version 2.1.8 */ {
		  opacity: 0;
		  transform: translateY(30px);
		}
		.list-complete-leave-active {
		  position: absolute;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
</head>
<body>
	<div id="app">
		<div>
			{{message}}
		</div>
		<li v-for="order in orders">
			{{order.name}}
		</li>
		<div :style="{fontSize:postFontSize+'em'}">
			<button-counter></button-counter>
			<blog-post v-on:enlarge-font="postFontSize+=0.1" @ensmall-font="postFontSize-=0.1" v-for="post in posts" v-bind:post="post"></blog-post>
		</div>
	</div>
	<div id="list-animate-demo" class="demo">
		<button v-on:click="shuffle">Shuffle</button>
		<button v-on:click="add">Add</button>
		<button v-on:click="remove">Remove</button>
		<transition-group name="list-complete" tag="p">
			<span v-for="item in animateItems" v-bind:key="item" class="list-complete-item">
				{{item}}
			</span>
		</transition-group>
	</div>
	<script src="../../dist/js/app.min.js" type="text/javascript"></script>
</body>
</html>
